<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
                    <div class="form-group col-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="userName">
                        <span *ngIf="userName?.['invalid'] && (userName?.['touched'] || userSubmitted)"
                            class="error-block">
                            <span>Please Provide Name</span>
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                        <span *ngIf="email?.['invalid'] && (email?.['touched'] || userSubmitted)" class="error-block">
                            <span *ngIf="email.hasError('required')">Please Provide Email</span>
                            <span *ngIf="email.hasError('email')">Please Provide Valid Email</span>
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="passwrod" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                        <span *ngIf="password?.['invalid'] && (password?.['touched']|| userSubmitted)"
                            class="error-block">
                            <span *ngIf="password.errors?.['required']">Please Provide Password</span>
                            <span *ngIf="password.errors?.['minlength']">Password must be atleast 8 char logn</span>
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="cpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirmPassword">
                        <span *ngIf="confirmPassword?.['invalid'] && (confirmPassword?.['touched']|| userSubmitted)"
                            class="error-block">
                            <span *ngIf="confirmPassword.hasError('required')">Please Provide Confirm Password</span>
                        </span>
                        <span class="error-block"
                            *ngIf="registrationForm.hasError('passwordMismatch') && confirmPassword.valid">Password &
                            ConfirmPassword not Matched</span>
                    </div>

                    <div class="form-group col-12">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" formControlName="mobile">
                        <span *ngIf="mobile?.['invalid'] && (mobile?.['touched'] || userSubmitted)" class="error-block">
                            <span *ngIf="mobile.errors?.['required']">Please Provide Mobile No.</span>
                            <span *ngIf="mobile.hasError('minlength')">Password must be
                                atleast 10 char logn</span>
                        </span>
                    </div>

                    <div class="form-group col-12 mt-2">
                        <button  type="submit"
                            class="btn btn-primary me-2">Save</button>
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
