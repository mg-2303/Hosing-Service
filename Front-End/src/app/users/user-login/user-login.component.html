<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
                    <div class="form-group col-12">
                        <label for="userName">Name</label>
                        <input type="text" class="form-control" required ngModel name="userName">
                    </div>
                    <div class="form-group col-12">
                        <label for="passwrod">Password</label>
                        <input type="password" class="form-control" required ngModel name="password">
                    </div>
                    <div class="form-group col-12 mt-2">
                        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary me-2">Login</button>
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
